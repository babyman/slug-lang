name: build-and-test.yml

on:
  push:
    branches: [ "master" ]


jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.x'

      - name: Set SLUG_HOME
        run: |
          echo "SLUG_HOME=$(pwd)" >> $GITHUB_ENV

      - name: Build and test
        run: |
          echo "Using SLUG_HOME=$SLUG_HOME"
          make test

      - name: GoReleaser Action
        uses: goreleaser/goreleaser-action@v6.4.0
        with:
          distribution: goreleaser
          version: latest
          args: --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

